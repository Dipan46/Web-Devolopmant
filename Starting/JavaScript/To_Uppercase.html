<body>
    <script>
        // let name = "Dipan";

        // name = name.toLowerCase();

        // Change to uppercase

        let fName = prompt("Enter your name");
        let sName = prompt("Enter your name");
        let a = fName.slice(0, 1).toUpperCase();
        let b = fName.slice(1, fName.length).toLowerCase();
        let c = sName.slice(0, 1).toUpperCase();
        let d = sName.slice(1, sName.length).toLowerCase();
        alert("Welcome " + a + b + " " + c + d);
    </script>
</body>
