<!DOCTYPE html>
<html lang="en" style="background-color: beige;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        h1 {
            color: yellow;
            background-color: red;
            font-style: italic;
            font-family: cursive;
            font-size: 33px;
        }
        p {
            color: green;
            background-color: pink;
            font-style: italic;
            font-family: inherit;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Fonts</h1>
    <p>Trying Fonts</p>

</body>
</html>
