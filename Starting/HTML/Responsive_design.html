<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        html{
            font-size: 20px;
        }
        .container{
            font-size: 10px;
            border: 3px dashed navy;
            height: 100vh;
            width:  100vw;
        }
        h1 {
            text-align: center;
        }
        .first{
            font-size: 3rem;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="first">This is first heading</h1>
        <h1 class="second">This is second heading</h1>
        <h1 class="third">This is third heading</h1>
    </div>
</body>

</html>
