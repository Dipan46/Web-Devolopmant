<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        p {
            color: rgb(156, 133, 0);
            background-color: aquamarine;
        }
        #myID {
            color: lime;
            background-color: navy;
        }
        .myClass {
            color: yellow;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>Type of Selector</h1>
    <p>Demonstration of Selector</p>
    <p id="myID">Demonstration of Selector using ID</p>
    <p class="myClass">Demonstration of Selector using class</p>
</body>

</html>
